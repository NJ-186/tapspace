<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Simple Image</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="../../taaspace.css">
</head>
<body>
  <div id="space"></div>
  <script src="../../taaspace.min.js"></script>
  <script>
  (function () {
    var container = document.getElementById('space');
    var space = new taaspace.Space();
    var view = new taaspace.SpaceViewHTML(space, container);

    taaspace.preload('assets/taa00.jpg', function (err, img) {
      var spaceimg = new taaspace.SpaceImage(space, img);
      spaceimg.translate(spaceimg.at([0, 0]), view.at([256, 256]));
      spaceimg.rotate(spaceimg.atMid(), Math.PI / 4);
    });
  }());
  </script>
</body>
</html>
