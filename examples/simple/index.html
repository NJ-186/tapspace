<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Simple Image</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style>
    html, body, #space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <div id="space"></div>
  <script src="../../dist/taaspace.min.js"></script>
  <script>
  (function () {
    var container = document.getElementById('space')
    var space = new taaspace.Space()
    var view = new taaspace.SpaceViewHTML(space)
    view.mount(container)

    taaspace.preload('assets/leaf.jpg', function (err, img) {
      if (err) {
        throw err
      }
      var spaceimg = new taaspace.SpaceImage(space, img)
      view.fitScale(spaceimg)
    });
  }());
  </script>
</body>
</html>
